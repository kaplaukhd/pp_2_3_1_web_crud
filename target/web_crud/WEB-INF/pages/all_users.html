<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>

<div align="center">

    <table border="1" cellpadding="1" cellspacing="1" style="width:500px">
        <tbody>
        <tr>
            <td style="text-align:center">id</td>
            <td>name</td>
            <td>lastname</td>
            <td>age</td>
            <td>edit</td>
            <td>delete</td>
        </tr>
        </tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}">Id</td>
            <td th:text="${user.getName()}">name</td>
            <td th:text="${user.getLastname()}">lastname</td>
            <td th:text="${user.getAge()}">age</td>
            <td style="text-align: center">
                <form th:method="GET" th:action="@{/users/edit/{id}(id=${user.getId()})}">
                    <label>
                        <input th:type="submit" th:value="Edit">
                    </label>
                </form>
            </td>
            <td style="text-align: center">
                <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
                    <label style="background-color:black">
                        <input th:type="submit" th:value="Delete">
                    </label>
                </form>
            </td>
        </tr>
    </table>
</div>
<input name="create_btn" type="button" th:href="/new_user" value="Создать пользователя">&nbsp;
<p style="margin-left:40px; text-align:center"><strong>
    <input name="submit" type="button" value="Create"></strong>
</p>
</body>
</html>
